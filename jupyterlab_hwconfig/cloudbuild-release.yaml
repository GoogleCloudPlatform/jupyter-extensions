steps:
  - name: 'node:10-alpine'
    entrypoint: 'npm'
    args: ['--unsafe-perm', 'install']
  - name: 'node:10-alpine'
    entrypoint: 'npm'
    args: ['run', 'test']
  - name: 'node:10-alpine'
    entrypoint: 'npm'
    args: ['pack']
  - name: 'python:3-alpine'
    id: 'package'
    args: ['python', 'setup.py', 'sdist', 'bdist_wheel']
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'copy-tagged-versions'
    args:
      [
        '-h',
        'Cache-Control:no-cache,max-age=0',
        'cp',
        'dist/*',
        'gs://deeplearning-platform-ui-public/',
      ]
    waitFor: ['package']
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'copy-latest-tarball'
    args:
      [
        '-h',
        'Cache-Control:no-cache,max-age=0',
        'cp',
        'dist/jupyterlab_hwconfig*.tar.gz',
        'gs://deeplearning-platform-ui-public/jupyterlab_hwconfig-latest.tar.gz',
      ]
    waitFor: ['package']
tags: ['release']
